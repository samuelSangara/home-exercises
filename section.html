<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section</title>
    <style>
        #right{
            width: 45%;
            float: right;
        }
        #left{
            width: 45%;
            float: left;
            
        }
        section, aside{
            background-color: #ccc;
            padding: 2%;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Greetings</h1>
    </header>
    <main>
        <section id="right">
       <h2>Girls</h2>
       <p>hello Girls how are you doing this morning</p>
        </section>
        <aside id="left">
           <h2>Boys</h2>
           <p>hello champions how is everything is doing?</p>
        </aside>

    </main>
</body>
</html>
